<style>
body {
  font-family: Arial;
  text-align: center;
  background: #0f0f0f;

input {
  width: 80%;

  background: #08d9d6;

<body>

<h2>ğ‘·ğ‘¹ğ‘¬ğ‘ªğ‘°ğ‘¶ğ‘¼ğ‘º x â™¡</h2>

<input id="link" placeholder="Paste video link">
<br>
<button onclick="getVideo()">DOWNLOAD</button>

<div id="result"></div>

<script>
async function getVideo() {
  const url = document.getElementById("link").value;
  if (!url) return;

  const res = await fetch("/api/info?url=" + encodeURIComponent(url));
  const data = await res.json();

  const result = document.getElementById("result");
  result.innerHTML = "";

  if (!data.downloads) {
    result.innerHTML = "Failed to get video";
    return;
  }

  const img = document.createElement("img");
  img.src = data.thumbnail;
  img.style.width = "180px";
  img.style.borderRadius = "10px";
  result.appendChild(img);

  const title = document.createElement("p");
  title.innerText = data.title;
  result.appendChild(title);

  data.downloads.forEach(v => {
    const btn = document.createElement("a");
    btn.href = v.url;
    btn.innerText = "Download " + v.quality;
    btn.download = "";
    btn.className = "download-btn";
    btn.style.display = "block";
    btn.style.margin = "10px";
    result.appendChild(btn);
  });

  document.getElementById("link").value = "";
}
</script>
